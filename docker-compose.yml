version: "2.1"
services:
  db:
    image: redis
    command: redis-server --appendonly yes
    volumes:
      - saunasim_redis:/data

  backend:
    build: backend
    depends_on:
      - db

  nginx:
    build: nginx
    ports:
      - 5000:80
    depends_on:
      - backend

volumes:
  saunasim_redis:
